<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

     <!--css link-->
     <link rel="stylesheet" href="css/loginreg.css">

     <!--Bootstrap 5 link-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
     <!--Google font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
 
     <!--Font awesome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="container col-sm-8 col-md-5 col-xxl-3 text-center">
        <div class="content-form">
            <form method="post">
                <!--<i class="fa-solid fa-school fa-6x"></i>-->
                <h3>Register Now!</h3>
                <p class="signup">Already have an account? <a class="signuplink" href="/login.html">Login here</a></p>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button  type="button" class="button" type="submit">Log In</button>
                </div>
                <a href="#" class="forgot">Forgot your username or password?</a>
                 
            </form>
        </div>
    </div>
</body>
</html>
